[ItemList]

entry.width = 525

; Format defaults ------------------------------------------------------------------------------------------
entry.format.font = '$ListFont'
entry.format.align = left
entry.format.color = 0xffffff;
entry.format.bold = false;
entry.format.italic = false;
entry.format.underline = false;
entry.format.size = 14;
entry.format.letterSpacing = 0.8;
entry.format.kerning = false;
entry.format.leftMargin = 0;
entry.format.rightMargin = 0;
entry.format.indent = 0;
entry.format.leading = 0;

label.format.font = '$EverywhereMediumFont'
label.format.align = left
label.format.color = 0xffff00;
label.format.bold = false;
label.format.italic = false;
label.format.underline = false;
label.format.size = 12;
label.format.letterSpacing = 0.8;
label.format.kerning = false;
label.format.leftMargin = 0;
label.format.rightMargin = 0;
label.format.indent = 0;
label.format.leading = 0;

; Views & columns ------------------------------------------------------------------------------------------

equipColumn.type = EQUIP_ICON
equipColumn.indent = -30;
equipColumn.label.text = ' '
equipColumn.icon.size = 18
equipColumn.border = <0,10,3,3> ; left right top bottom

iconColumn.type = ITEM_ICON
iconColumn.label.text = ' '
iconColumn.icon.size = 18
iconColumn.border = <0,2,3,3> ; left right top bottom

nameColumn.type = NAME
nameColumn.weight = 0.55
nameColumn.border = <0,0,1.1,0> ; left right top bottom
nameColumn.label.text = 'NAME'
nameColumn.entry.text = @text

arColumn.type = TEXT
arColumn.weight = 0.15
arColumn.border = <0,2,1.1,0> ; left right top bottom
arColumn.label.text = '$ARMOR'
arColumn.label.format.align = right
arColumn.entry.text = @infoArmor
arColumn.entry.format.align = right
arColumn.sortParams = {DESCENDING | NUMERIC}

damageColumn.type = TEXT
damageColumn.weight = 0.15
damageColumn.border = <0,2,1.1,0> ; left right top bottom
damageColumn.label.text = '$DAMAGE'
damageColumn.label.format.align = right
damageColumn.entry.text = @infoDamage
damageColumn.entry.format.align = right
damageColumn.sortParams = {DESCENDING | NUMERIC}

weightColumn.type = TEXT
weightColumn.weight = 0.15
weightColumn.border = <0,2,1.1,0> ; left right top bottom
weightColumn.label.text = '$WEIGHT'
weightColumn.label.format.align = right
weightColumn.entry.text = @infoWeight
weightColumn.entry.format.align = right
weightColumn.sortParams = {DESCENDING | NUMERIC}

valueColumn.type = TEXT
valueColumn.states = 4
valueColumn.weight = 0.15
valueColumn.border = <0,2,1.1,0> ; left right top bottom
valueColumn.label.format.align = right
valueColumn.entry.format.align = right


valueColumn.state1.label.text = '$VALUE'
valueColumn.state1.entry.text = @infoValue
valueColumn.state1.sortParams = {DESCENDING | NUMERIC}

valueColumn.state2.label.text = 'V/W'
valueColumn.state2.entry.text = @infoWeightValue
valueColumn.state2.sortParams = {DESCENDING | NUMERIC}

valueColumn.state3.label.text = 'V/W'
valueColumn.state3.entry.text = @infoWeightValue
valueColumn.state3.sortParams = {ASCENDING | NUMERIC}

valueColumn.state4.label.text = '$VALUE'
valueColumn.state4.entry.text = @infoValue
valueColumn.state4.sortParams = {ASCENDING | NUMERIC}

defaultView.category = CAT_ALL
defaultView.columns = <equipColumn, iconColumn, nameColumn, weightColumn, valueColumn>

weaponView.category = CAT_WEAPONS
weaponView.columns = <equipColumn, iconColumn, nameColumn, damageColumn, weightColumn, valueColumn>

armorView.category = CAT_ARMOR
armorView.columns = <equipColumn, iconColumn, nameColumn, arColumn, weightColumn, valueColumn>

views = <weaponView, armorView, defaultView>