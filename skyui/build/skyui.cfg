[ItemList]

; Format defaults
label.format.font = '$EverythingMediumFont'

entry.format.font = '$ListFont'
entry.format.align = 'left'
entry.format.color = 0x00ff00
entry.format.bold = false
entry.format.italic = false
entry.format.underline = false
entry.format.size = 16
entry.format.letterSpacing = 16
entry.format.kerning = false
entry.format.leftMargin = 0
entry.format.rightMargin = 0
entry.format.indent = 0
entry.format.leading = 0

; Views & columns
views = <weaponView, armorView, defaultView>

defaultView.columns = <iconColumn, nameColumn, weightColumn, valueColumn>
weaponView.columns = <iconColumn, nameColumn, damageColumn, weightColumn, valueColumn>
armorView.columns = <iconColumn, nameColumn, arColumn, weightColumn, valueColumn>

iconColumn.type = {ICON}
iconColumn.label.text = ' '
iconColumn.entry.text = '@icon'
iconColumn.width = 28

nameColumn.type = {NAME}
nameColumn.label.text = 'NAME'
nameColumn.entry.text = '@item_name'
nameColumn.weight = 0.6

nameColumn.type = {NUMBER}
arColumn.label.text = '$ARMOR'
arColumn.entry.text = '@item_stat'
arColumn.weight = 0.15
arColumn.sortParams = {DESCENDING | NUMERIC}

nameColumn.type = {NUMBER}
damageColumn.label.text = '$DAMAGE'
damageColumn.entry.text = '@item_stat'
damageColumn.weight = 0.15
damageColumn.sortParams = {DESCENDING | NUMERIC}

nameColumn.type = {NUMBER}
weightColumn.label = '$WEIGHT'
weightColumn.text = '@item_weight'
weightColumn.weight = 0.15
weightColumn.sortParams = {DESCENDING | NUMERIC}

nameColumn.type = {NUMBER}
valueColumn.label.text = '$VALUE'
valueColumn.entry.text = '@item_value'
valueColumn.weight = 0.15
valueColumn.sortParams = {DESCENDING | NUMERIC}